<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - EBMS</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="dark:bg-gray-900 dark:text-white">
    <div class="min-h-screen flex flex-col justify-center items-center px-6">
      <div class="w-full max-w-lg">
        <h2 class="text-xl font-bold text-center text-white mb-6">
          Payment Details
        </h2>

        <form class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
          <div class="mb-6">
            <h3 class="text-lg font-medium text-gray-100 mb-4">
              Billing Details
            </h3>
            <label for="amount" class="block text-sm font-medium text-gray-200"
              >Amount Due</label
            >
            <p class="text-2xl font-bold text-green-500 mb-2">$150.00</p>
            <p class="text-sm text-gray-400 mb-4">For: January 2024</p>

            <!-- Payment Method -->
            <div class="mb-4">
              <label
                for="payment-method"
                class="block text-sm font-medium text-gray-200 mb-2"
                >Payment Method</label
              >
              <select
                id="payment-method"
                name="payment-method"
                class="block w-full pl-3 pr-10 py-2 mt-1 text-base rounded-md border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:text-white"
                required
              >
                <option value="credit_card" selected>Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
              </select>
            </div>

            <!-- Credit Card Information -->
            <div id="credit-card-info" class="space-y-4">
              <div>
                <label
                  for="card-number"
                  class="block text-sm font-medium text-gray-200"
                  >Card Number</label
                >
                <input
                  type="text"
                  id="card-number"
                  name="card-number"
                  placeholder="1234 1234 1234 1234"
                  autocomplete="cc-number"
                  required
                  class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-indigo-500"
                />
              </div>

              <div class="grid grid-cols-3 gap-4">
                <div>
                  <label
                    for="card-expiration"
                    class="block text-sm font-medium text-gray-200"
                    >Expiration (MM/YY)</label
                  >
                  <input
                    type="text"
                    id="card-expiration"
                    name="card-expiration"
                    placeholder="MM/YY"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-indigo-500"
                  />
                </div>

                <div>
                  <label
                    for="card-cvc"
                    class="block text-sm font-medium text-gray-200"
                    >CVC</label
                  >
                  <input
                    type="text"
                    id="card-cvc"
                    name="card-cvc"
                    placeholder="CVC"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-indigo-500"
                  />
                </div>
              </div>
            </div>

            <!-- Billing Address -->
            <div class="mt-6">
              <label
                for="billing-address"
                class="block text-sm font-medium text-gray-200 mb-2"
                >Billing Address</label
              >
              <textarea
                id="billing-address"
                name="billing-address"
                rows="4"
                required
                class="block w-full mt-1 text-sm rounded-md border-gray-300 dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="Enter your billing address"
              ></textarea>
            </div>
          </div>

          <!-- Confirm Payment Button -->
          <div class="mt-6">
            <button
              type="submit"
              class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Confirm Payment
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
