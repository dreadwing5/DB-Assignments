<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Tariff - EBMS Admin</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="dark:bg-gray-900 dark:text-white">
    <div class="min-h-screen flex flex-col justify-center items-center px-6">
      <div class="w-full max-w-lg">
        <h2 class="text-xl font-bold text-center text-white mb-6">
          Set Tariff Rates
        </h2>

        <form
          class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg space-y-6"
        >
          <div>
            <label
              for="tariff-category"
              class="block text-sm font-medium text-gray-200"
              >Tariff Category</label
            >
            <select
              id="tariff-category"
              name="tariff-category"
              class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 rounded-md dark:bg-gray-700 dark:text-white"
              required
            >
              <option value="">Select a category</option>
              <option value="residential">Residential</option>
              <option value="commercial">Commercial</option>
              <option value="industrial">Industrial</option>
            </select>
          </div>

          <div>
            <label
              for="usage-range"
              class="block text-sm font-medium text-gray-200"
              >Usage Range (kWh)</label
            >
            <div class="mt-1 relative rounded-md shadow-sm">
              <input
                type="text"
                id="usage-range"
                name="usage-range"
                class="form-input block w-full pl-3 pr-10 py-2 sm:text-sm rounded-md dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="0-100"
                required
              />
            </div>
          </div>

          <div>
            <label
              for="unit-rate"
              class="block text-sm font-medium text-gray-200"
              >Unit Rate ($/kWh)</label
            >
            <div class="mt-1 relative rounded-md shadow-sm">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <span class="text-gray-500 sm:text-sm">$</span>
              </div>
              <input
                type="text"
                id="unit-rate"
                name="unit-rate"
                class="form-input block w-full pl-7 pr-12 sm:text-sm rounded-md dark:bg-gray-700 dark:text-white focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="0.00"
                required
              />
              <div
                class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
              >
                <span class="text-gray-500 sm:text-sm">/ kWh</span>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Set Tariff
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
