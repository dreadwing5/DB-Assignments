<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EBMS Home</title>
    <link href="./output.css" rel="stylesheet" />
    <style>
      .hero-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }

      .hero-image {
        max-width: 60%; /* Adjust based on your preference */
        margin-bottom: 20px; /* Space between image and text */
      }

      .text-section {
        color: white;
      }
    </style>
  </head>
  <body class="dark:bg-gray-900 dark:text-white">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a class="text-white text-3xl font-bold" href="/">EBMS</a>
        <div>
          <a class="text-gray-300 hover:text-white px-3" href="login.html"
            >Login</a
          >
          <a class="text-gray-300 hover:text-white px-3" href="register.html"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section with Image and Text -->
    <header class="min-h-screen flex flex-col justify-center items-center">
      <img src="./img/hero.webp" alt="Hero Image" class="w-3/12 mb-4" />
      <!-- Adjust the width as needed -->
      <div class="text-section">
        <h1 class="text-5xl font-bold text-white mb-6">
          Manage Your Electricity Bills with Ease
        </h1>
        <p class="text-xl text-gray-200 mb-8">
          Join EBMS today to streamline your electricity bill management.
        </p>
        <a
          href="bill.html"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Get Started
        </a>
      </div>
    </header>
  </body>
</html>
