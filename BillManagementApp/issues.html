<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Management - Customer Service Portal</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="min-h-screen flex flex-col py-12">
    <header class="text-center">
      <h1 class="text-3xl font-bold">Customer Service Portal</h1>
    </header>
    <div class="flex flex-col items-center justify-center py-6">
      <div class="w-full max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-md">
        <div class="inline-block min-w-full py-2 align-middle">
          <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
            <table class="min-w-full divide-y divide-gray-700">
              <thead class="bg-gray-700">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                    Complaint ID
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                    Customer ID
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                    Description
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                    Status
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">
                    Resolution Date
                  </th>
                  <th scope="col" class="px-6 py-3">Actions</th>
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-700 bg-gray-800">
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    12345
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    54321
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    Power outage in my area
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    Open
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    -
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-3">
                    <a href="#" class="text-blue-400 hover:text-blue-600">View</a>
                    <button class="text-red-400 hover:text-red-600">Close</button>
                  </td>
                </tr>
                <!-- More example rows -->
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    12346
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    54322
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    payment failed
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    In Progress
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    Expected by 2024-01-30
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-3">
                    <a href="#" class="text-blue-400 hover:text-blue-600">View</a>
                    <button class="text-red-400 hover:text-red-600">Close</button>
                  </td>
                </tr>
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    12347
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    54323
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    Billing discrepancy
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    Resolved
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                    2024-01-15
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-3">
                    <a href="#" class="text-blue-400 hover:text-blue-600">View</a>
                    <button disabled class="text-gray-500">Close</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
