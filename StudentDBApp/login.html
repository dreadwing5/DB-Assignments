<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Login - SDBMS</title>
    <style>
      /* Additional styling to ensure the card doesn't stretch too much on larger screens */
      @media (min-width: 640px) {
        .card-width {
          width: 400px;
        }
      }
    </style>
  </head>
  <body class="dark:bg-gray-900 dark:text-white">
    <div class="flex items-center justify-center min-h-screen bg-gray-900">
      <div class="card-width bg-gray-800 rounded-lg shadow-xl px-4 py-12">
        <div class="mb-4">
          <h1 class="text-center text-3xl text-white font-bold">SDBMS</h1>
          <p class="text-center text-gray-300">Login to your account</p>
        </div>
        <form>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-300 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:ring-0 block w-full p-3"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block text-gray-300 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:ring-0 block w-full p-3"
              required
            />
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Login
            </button>
          </div>
        </form>
        <p class="text-gray-300 text-center mt-6">
          Don't have an account?
          <a href="/register" class="text-blue-400 hover:text-blue-500"
            >Sign up</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
