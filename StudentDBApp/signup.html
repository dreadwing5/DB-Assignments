<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Sign Up - SDBMS</title>
    <style>
      /* Additional styling for the card width and height */
      @media (min-width: 640px) {
        .card-width {
          width: 400px;
        }
      }
      .card-height {
        height: auto; /* Adjust height as necessary, or use 'auto' to grow with content */
      }
    </style>
  </head>
  <body class="dark:bg-gray-900 dark:text-white">
    <div class="flex items-center justify-center min-h-screen bg-gray-900">
      <div
        class="card-width card-height bg-gray-800 rounded-lg shadow-xl px-4 py-8"
      >
        <div class="mb-6">
          <h1 class="text-center text-3xl text-white font-bold">SDBMS</h1>
          <p class="text-center text-gray-300">Sign up for an account</p>
        </div>
        <form>
          <div class="mb-4">
            <label
              for="first-name"
              class="block text-gray-300 text-sm font-bold mb-2"
              >First Name</label
            >
            <input
              type="text"
              id="first-name"
              name="first_name"
              class="bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:ring-0 block w-full p-3"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="last-name"
              class="block text-gray-300 text-sm font-bold mb-2"
              >Last Name</label
            >
            <input
              type="text"
              id="last-name"
              name="last_name"
              class="bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:ring-0 block w-full p-3"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-300 text-sm font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:ring-0 block w-full p-3"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-gray-300 text-sm font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:ring-0 block w-full p-3"
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="password-confirm"
              class="block text-gray-300 text-sm font-bold mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="password-confirm"
              name="password_confirmation"
              class="bg-gray-700 text-white rounded border border-gray-600 focus:border-blue-500 focus:ring-0 block w-full p-3"
              required
            />
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            >
              Sign Up
            </button>
          </div>
        </form>
        <p class="text-gray-300 text-center mt-6">
          Already have an account?
          <a href="/login" class="text-blue-400 hover:text-blue-500">Login</a>
        </p>
      </div>
    </div>
  </body>
</html>
