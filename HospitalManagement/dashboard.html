<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Dashboard - Hospital Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
    <nav class="bg-green-600">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <div>
              <a
                href="#"
                class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900"
              >
                <span class="font-bold text-white text-lg">HMS Dashboard</span>
              </a>
            </div>
          </div>
          <div class="hidden md:flex items-center space-x-1">
            <a href="" class="py-5 px-3 text-white">Appointments</a>
            <a href="" class="py-5 px-3 text-white">Patients</a>
            <a href="" class="py-5 px-3 text-white">Schedule</a>
            <a href="" class="py-5 px-3 text-white">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="py-5">
      <div class="max-w-4xl mx-auto px-4">
        <h2 class="text-2xl font-semibold mb-5">Doctor's Dashboard</h2>
        <div
          class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg p-6"
        >
          <h3 class="text-xl mb-4">Today's Appointments</h3>
          <!-- This section can be dynamically filled with today's appointments -->
          <div class="flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div
                class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8"
              >
                <div
                  class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
                >
                  <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                      <tr>
                        <th
                          scope="col"
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Patient Name
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Time
                        </th>
                        <th
                          scope="col"
                          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                        >
                          Reason
                        </th>
                        <th scope="col" class="relative px-6 py-3">
                          <span class="sr-only">Edit</span>
                        </th>
                      </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                      <!-- Rows of appointments -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="mt-6 bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg p-6"
        >
          <h3 class="text-xl mb-4">Patient Management</h3>
          <!-- Patient management functionalities -->
        </div>
      </div>
    </div>
  </body>
</html>
