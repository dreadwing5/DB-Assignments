<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing and Payment Management - Hospital Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
    <nav class="bg-green-600 p-4">
      <div class="container mx-auto flex justify-between">
        <div class="text-white font-semibold">Hospital Management System</div>
        <div>
          <a href="#" class="text-gray-200 hover:text-gray-100 mx-2"
            >Dashboard</a
          >
          <a href="#" class="text-gray-200 hover:text-gray-100 mx-2"
            >Pharmacy</a
          >
          <a href="#" class="text-gray-200 hover:text-gray-100 mx-2">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-10">
      <div class="bg-white dark:bg-gray-800 p-5 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-5 dark:text-white">
          Billing & Payment
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="mb-4 md:mb-0">
            <label for="patientId" class="block mb-2 dark:text-gray-400"
              >Patient ID</label
            >
            <input
              type="text"
              id="patientId"
              class="bg-gray-100 dark:bg-gray-700 border border-green-500 rounded w-full p-2"
              placeholder="Enter Patient ID"
            />
          </div>

          <div class="mb-4 md:mb-0">
            <label for="amount" class="block mb-2 dark:text-gray-400"
              >Amount</label
            >
            <input
              type="number"
              id="amount"
              class="bg-gray-100 dark:bg-gray-700 border border-green-500 rounded w-full p-2"
              placeholder="Enter Amount"
            />
          </div>
        </div>

        <div class="mb-4">
          <label for="description" class="block mb-2 dark:text-gray-400"
            >Description</label
          >
          <textarea
            id="description"
            rows="4"
            class="bg-gray-100 dark:bg-gray-700 border border-green-500 rounded w-full p-2"
            placeholder="Enter Description"
          ></textarea>
        </div>

        <div class="mb-4">
          <label for="paymentMethod" class="block mb-2 dark:text-gray-400"
            >Payment Method</label
          >
          <select
            id="paymentMethod"
            class="bg-gray-100 dark:bg-gray-700 border border-green-500 rounded w-full p-2"
          >
            <option value="cash">Cash</option>
            <option value="card">Credit/Debit Card</option>
            <option value="online">Online Payment</option>
          </select>
        </div>

        <div class="flex justify-between items-center">
          <button
            type="submit"
            class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
          >
            Generate Bill
          </button>
          <button
            type="button"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Process Payment
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
