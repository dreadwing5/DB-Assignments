<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Dashboard - Hospital Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
    <nav class="bg-green-600">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-4">
            <div>
              <a
                href="#"
                class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900"
              >
                <span class="font-bold text-white text-lg"
                  >Pharmacy Dashboard</span
                >
              </a>
            </div>
          </div>
          <div class="hidden md:flex items-center space-x-1">
            <a href="" class="py-5 px-3 text-white">Medication Inventory</a>
            <a href="" class="py-5 px-3 text-white">Prescriptions</a>
            <a href="" class="py-5 px-3 text-white">Orders</a>
            <a href="" class="py-5 px-3 text-white">Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="py-5">
      <div class="max-w-6xl mx-auto px-4">
        <h2 class="text-2xl font-semibold mb-5">Medication Inventory</h2>
        <div
          class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg p-6 mb-6"
        >
          <div class="mb-4">
            <h3 class="text-xl mb-2">Inventory Overview</h3>
            <!-- Inventory overview table -->
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Medication
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Quantity
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Reorder Level
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <!-- Medication rows -->
              </tbody>
            </table>
          </div>
        </div>
        <h2 class="text-2xl font-semibold mb-5">Prescription Management</h2>
        <div
          class="bg-white dark:bg-gray-800 overflow-hidden shadow-sm sm:rounded-lg p-6"
        >
          <div class="mb-4">
            <h3 class="text-xl mb-2">Recent Prescriptions</h3>
            <!-- Prescriptions table -->
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Patient Name
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Medication
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Dosage
                  </th>
                  <th
                    scope="col"
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                  >
                    Date Prescribed
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <!-- Prescription rows -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
