<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hospital Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 dark:text-white">
    <div
      class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900"
    >
      <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg card-width">
        <h3 class="text-2xl font-bold text-center">Login to Your Account</h3>
        <form action="">
          <div class="mt-4">
            <div>
              <label for="email" class="block">Email</label>
              <input
                type="email"
                placeholder="Email"
                id="email"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 ring-green-500"
              />
            </div>
            <div class="mt-4">
              <label for="password" class="block">Password</label>
              <input
                type="password"
                placeholder="Password"
                id="password"
                class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 ring-green-500"
              />
            </div>
            <div class="flex items-baseline justify-between">
              <button
                class="px-6 py-2 mt-4 text-white bg-green-600 rounded-lg hover:bg-green-700"
              >
                Login
              </button>
              <a
                href="#"
                class="text-sm text-green-600 hover:underline dark:text-green-400"
                >Sign Up</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
