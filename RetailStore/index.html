<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Retail Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.x/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between">
        <div class="flex">
          <!-- Logo -->
          <div class="mr-6">
            <a href="#" class="text-xl font-semibold">RetailStore</a>
          </div>
          <!-- Navigation Links -->
          <div class="flex items-center space-x-4">
            <a href="#" class="hover:underline">Home</a>
            <a href="#" class="hover:underline">Shop</a>
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Contact</a>
          </div>
        </div>
        <div class="flex-grow mx-2">
          <input
            type="search"
            placeholder="Search any products"
            class="w-full px-4 py-1 rounded-full"
            style="max-width: 300px"
          />
        </div>
        <div class="flex items-center space-x-4">
          <svg
            class="h-3 w-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- User Icon -->
          </svg>
          <a href="#" class="hover:underline">Login</a>
          <span>/</span>
          <a href="#" class="hover:underline">Sign Up</a>
          <a href="#" class="hover:underline">Cart (0)</a>
        </div>
      </div>
    </nav>

    <!-- Main banner/carousel placeholder -->
    <section class="container mx-auto mt-8">
      <div class="bg-gray-300 h-64 flex justify-center items-center">
        <!-- Placeholder for Carousel -->
        <span class="text-gray-700">Main Banner Placeholder</span>
      </div>
    </section>

    <!-- Featured Categories -->
    <section class="container mx-auto mt-8 p-4">
      <h2 class="text-2xl font-bold mb-4">Featured Categories</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Placeholder for Category 1 -->
        <div class="bg-gray-300 h-48 flex justify-center items-center">
          <span class="text-gray-700">Category 1 Placeholder</span>
        </div>
        <!-- Placeholder for Category 2 -->
        <div class="bg-gray-300 h-48 flex justify-center items-center">
          <span class="text-gray-700">Category 2 Placeholder</span>
        </div>
        <!-- Placeholder for Category 3 -->
        <div class="bg-gray-300 h-48 flex justify-center items-center">
          <span class="text-gray-700">Category 3 Placeholder</span>
        </div>
      </div>
    </section>

    <!-- Featured Products -->
    <section class="container mx-auto mt-8 p-4">
      <h2 class="text-2xl font-bold mb-4">Featured Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        <!-- Placeholder for Product 1 -->
        <div class="bg-gray-300 h-64 flex justify-center items-center">
          <span class="text-gray-700">Product 1 Placeholder</span>
        </div>
        <!-- Placeholder for Product 2 -->
        <div class="bg-gray-300 h-64 flex justify-center items-center">
          <span class="text-gray-700">Product 2 Placeholder</span>
        </div>
        <!-- More products... -->
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 RetailStore. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
